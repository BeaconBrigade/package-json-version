on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to print the version
    steps:
      - name: test action
        id: get-version
        uses: beaconbrigade/package-json-version@v0.1
        with:
          path: .
      - name: Print the version
        run: echo "The version was ${{ steps.get-version.outputs.version }}"
